<!DOCTYPE html>
<html lang="en" class="text-[1vw]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peddy</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="./src/output.css">


    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/7150fbc846.js" crossorigin="anonymous"></script>


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="mx-[7vw] mt-[5vw] max-auto ">
    <!-- Navigation Bar -->
    <nav class="relative">
        <div class="flex justify-between items-center">

            <div class="flex items-center gap-3">
                <img class="w-[4vw] mbl:w-[3vw] lg:w-[2vw]" src="images/logo.webp" alt="">
                <h1 class="text-[5rem] mbl:text-[3rem] lg:text-[2rem] font-bold">Peddy</h1>
            </div>

            <div class="hidden mbl:flex mbl:gap-7 text-text_60 font-semibold mbl:text-[1.5rem] lg:text-[1rem]">
                <a href="">Home</a>
                <a href="">Shop</a>
                <a href="">Contact</a>
            </div>

            <div class="hidden mbl:block border border-navProfileBorder rounded-full mbl:text-[2rem lg:text-[1rem]]">
                <a href="">
                    <i class="fa-regular fa-user text-text_70 p-5"></i>
                </a>
            </div>


            <button onclick="toggleMenu()" class=" mbl:hidden">
                <i class="fa-solid fa-bars text-[4rem]">
                </i>
            </button>

        </div>

        <div class=" text-[4rem] absolute -right-0 w-0 overflow-hidden text-end  bg-theme_10 transition-all duration-500 "
            id="menu">
            <div class="p-24 flex flex-col text-theme ">
                <a class="hover:bg-theme_10 pl-20 py-10" href="">Profile</a>
                <a class="hover:bg-theme_10 pl-20 py-10" href="">Home</a>
                <a class="hover:bg-theme_10 pl-20 py-10" href="">Shop</a>
                <a class="hover:bg-theme_10 pl-20 py-10" href="">Contact</a>
            </div>
        </div>

    </nav>


    

    <script src="script.js"></script>
</body>

</html>
